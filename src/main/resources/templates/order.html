<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>List of orders</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> Control of orders</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link"
                                th:href="@{/order}">View of orders</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link"
                                th:href="@{/customer}">Control of customers</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link"
                                th:href="@{/business}">Control of businesses</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <h1>List of orders</h1>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <a th:href="@{/order/new}" class="btn btn-primary btn-sm mb3">add order</a>
      </div>
    </div>
    <br/>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Customer</th>
        <th>business</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orders}">
        <td th:text="${order.id}">Id</td>
        <td th:text="${order.amount}">Amount</td>
        <td th:text="${order.date}">Date</td>
        <td th:text="${order.customer.name}">Customer</td>
        <td th:text="${order.business.name}">Business</td>
        <td>
          <a th:href="@{/order/edit/{id}(id=${order.id})}" class="btn btn-info">Edit</a>
          <a th:href="@{/order/{id}(id=${order.id})}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
