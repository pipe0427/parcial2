<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register of order</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"> Control of orders</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/order}">Control of orders</a></li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Register of orders</h1>
                <div class="card-body">
                    <form th:action="@{/order}" th:object="${order}" method="POST">
                        
                        <div class="form-group">
                            <label>Amount : </label>
                            <input type="text" name="amount" th:field="*{amount}" class="form-control" placeholder="Write your amount : " required>
                        </div>

                        <div class="form-group">
                            <label>Date: </label>
                            <input type="date" name="date" th:field="*{date}" class="form-control" placeholder="Select the correct date: " required>
                        </div>

                        <div class="form-group">
                            <label>Id of Customer : </label>
                            <input type="text" name="customer" th:field="*{customer}" class="form-control" placeholder="Write the id of customer : " required>
                        </div>

                        <div class="form-group">
                            <label>Business : </label>
                            <input type="text" name="business" th:field="*{business}" class="form-control" placeholder="Write the id of business : " required>
                        </div>

                        <!-- <div class="form-group">
                            <label>Customers : </label>
                            <select  id="customer.id" th:field="*{id}" class="form-select form-control" required>
                                <option value="">Select a customer</option>
                                <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}">
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Businesses : </label>
                            <select  id="business.id" th:field="*{id}" class="form-select form-control" required>
                                <option value="">Select a business</option>
                                <option th:each="business : ${businesses}" th:value="${business.id}" th:text="${business.name}">
                                </option>
                            </select>
                        </div> -->

                        <div class="box-footer">
                            <button class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
