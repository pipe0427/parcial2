<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit order</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"> Control of order</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/order}">Control of orders</a></li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Edit of order</h1>
                <div class="card-body">
                    <form th:action="@{/order/{id}(id=${order.id})}" th:object="${order}" method="POST">
                        
                        <div class="form-group">
                            <label>Amount : </label>
                            <input type="text" name="amount" th:field="*{amount}" class="form-control" placeholder="Write your amount : " required>
                        </div>

                        <div class="form-group">
                            <label>Date: </label>
                            <input type="date" name="date" th:field="*{date}" class="form-control" placeholder="Select the correct date: " required>
                        </div>
                        
                        <div class="box-footer">
                            <button class="btn btn-success">save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
