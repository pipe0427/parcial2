<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>List of orders by customers</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> List of orders by customers</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link"
                                th:href="@{/order}">View of orders</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link"
                                th:href="@{/business}">Control of business</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <h1>List of customers</h1>
    </div>
    <br/>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Firs Last name</th>
        <th>Second Last name</th>
        <th>Name</th>
        <th>Id of order</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Business</th>
        <th>Customer</th>
      </tr>
      </thead>
      <tbody>
        <tr th:each="customerOrder : ${orderCustomer}">
            <td th:text="${customerOrder[0]}">First last name</td> 
            <td th:text="${customerOrder[1]}">Second last name</td>
            <td th:text="${customerOrder[2]}">Name</td>
            <td th:text="${customerOrder[3]}">Id of order</td>
            <td th:text="${customerOrder[4]}">Amount</td>
            <td th:text="${customerOrder[5]}">Date</td>
            <td th:text="${customerOrder[6]}">Business</td>
            <td th:text="${customerOrder[7]}">Customer</td> 
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
