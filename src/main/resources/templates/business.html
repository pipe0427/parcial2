<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>List of business</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> Control of business</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link"
                                th:href="@{/order}">View of orders</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link"
                                th:href="@{/customer}">Control of customers</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <h1>List of business</h1>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <a th:href="@{/business/new}" class="btn btn-primary btn-sm mb3">add business</a>
      </div>
    </div>
    <br/>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last name 1</th>
        <th>Last name 2</th>
        <th>City</th>
        <th>Comision</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="business : ${businesses}">
        <td th:text="${business.id}">Id</td>
        <td th:text="${business.name}">Name</td>
        <td th:text="${business.lastName1}">First last name</td>
        <td th:text="${business.lastName2}">Second last name</td>
        <td th:text="${business.city}">City</td>
        <td th:text="${business.comision}">Comision</td>
        <td>
          <a th:href="@{/business/edit/{id}(id=${business.id})}" class="btn btn-info">Edit</a>
          <a th:href="@{/business/{id}(id=${business.id})}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
